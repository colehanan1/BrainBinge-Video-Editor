# BrainBinge Brand Configuration
# Example configuration for video processing pipeline

version: "1.0"

# Brand Identity
brand:
  name: "BrainBinge"
  tagline: "Learn Something New Every Day"

  # Brand Colors (hex format)
  colors:
    primary: "#FF6B6B"        # Coral red - main brand color
    secondary: "#4ECDC4"      # Turquoise - accent color
    background: "#1A1A2E"     # Dark navy - background
    text_primary: "#FFFFFF"   # White - primary text
    text_secondary: "#E0E0E0" # Light gray - secondary text
    highlight: "#FFE66D"      # Yellow - word highlights

# Caption Styling
captions:
  # Font Configuration
  font_family: "Montserrat-Bold"  # Font name (must be installed or provided)
  font_size: 48                    # Base font size in pixels
  font_weight: "bold"

  # Position
  position: "bottom"               # Options: top, center, bottom
  vertical_margin: 120             # Pixels from edge
  horizontal_margin: 40            # Horizontal padding

  # Style
  style: "word_highlight"          # Options: word_highlight, karaoke, static
  text_align: "center"             # Options: left, center, right

  # Animation
  animation:
    enabled: true
    type: "pop"                    # Options: pop, slide, fade
    duration: 0.2                  # Seconds per word

  # Outline/Shadow
  outline:
    enabled: true
    color: "#000000"
    width: 3

  shadow:
    enabled: true
    color: "#000000"
    offset_x: 2
    offset_y: 2
    blur: 4

  # Background Box (optional)
  background_box:
    enabled: false
    color: "#000000"
    opacity: 0.7
    padding: 20
    border_radius: 10

# Audio Processing
audio:
  # Extraction settings
  sample_rate: 16000              # Hz (16kHz recommended for Whisper)
  channels: 1                     # Mono
  format: "wav"

  # Normalization
  normalize: true
  target_loudness: -16            # LUFS

  # Noise reduction
  noise_reduction:
    enabled: false
    strength: 0.5                 # 0.0 to 1.0

# Force Alignment (Whisper)
alignment:
  model: "base"                   # Options: tiny, base, small, medium, large
  language: "en"                  # Language code
  device: "mps"                   # Options: cpu, cuda, mps (for M1/M2)

  # Timing adjustments
  word_timestamps: true
  prepend_punctuations: '"''¿([{-'
  append_punctuations: '"''.。,，!！?？:：")]}、'

# B-roll Integration
broll:
  enabled: true

  # Pexels API
  api_key: "${PEXELS_API_KEY}"   # Will read from .env file

  # Search settings
  search_mode: "script_keywords"  # Options: script_keywords, manual, none
  keywords_per_video: 3           # How many search terms to extract

  # Video selection
  orientation: "portrait"         # Options: portrait, landscape, square
  size: "large"                   # Options: small, medium, large

  # Placement
  frequency: "every_10_seconds"   # Options: every_N_seconds, scene_change, manual
  duration: 3.0                   # Seconds per b-roll clip
  transition: "crossfade"         # Options: cut, crossfade, wipe
  transition_duration: 0.5        # Seconds

  # Opacity overlay (speaker video fades during b-roll)
  speaker_overlay:
    enabled: true
    opacity: 0.3                  # 0.0 (invisible) to 1.0 (full)
    position: "bottom_right"      # Options: corner positions
    scale: 0.25                   # 0.0 to 1.0 (25% of original size)

# Export Settings (Platform-specific)
export:
  # TikTok
  tiktok:
    resolution: "1080x1920"       # 9:16 vertical
    fps: 30
    bitrate: "5000k"
    codec: "h264_videotoolbox"    # Use VideoToolbox on M1/M2 Mac
    preset: "medium"
    max_duration: 180             # 3 minutes

  # Instagram Reels
  instagram:
    resolution: "1080x1920"       # 9:16 vertical
    fps: 30
    bitrate: "5000k"
    codec: "h264_videotoolbox"
    preset: "medium"
    max_duration: 90              # 90 seconds

  # YouTube Shorts
  youtube_shorts:
    resolution: "1080x1920"       # 9:16 vertical
    fps: 30
    bitrate: "8000k"
    codec: "h264_videotoolbox"
    preset: "medium"
    max_duration: 60              # 60 seconds

  # YouTube (regular)
  youtube:
    resolution: "1920x1080"       # 16:9 horizontal
    fps: 30
    bitrate: "8000k"
    codec: "h264_videotoolbox"
    preset: "medium"

# Advanced Settings
advanced:
  # Temp directory
  temp_dir: "data/temp"

  # Cleanup
  cleanup_temp: true

  # Logging
  log_level: "INFO"               # Options: DEBUG, INFO, WARNING, ERROR
  log_file: "logs/processing.log"

  # Performance
  max_workers: 4                  # Parallel processing workers
  gpu_acceleration: true

  # Quality
  quality_preset: "high"          # Options: low, medium, high, ultra
