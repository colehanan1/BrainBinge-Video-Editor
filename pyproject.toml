    "pytest>=7.4.3,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-benchmark>=4.0.0,<5.0.0",
    "pytest-randomly>=3.15.0,<4.0.0",
    "black>=23.12.0,<24.0.0",
    "isort>=5.13.0,<6.0.0",
    "flake8>=6.1.0,<7.0.0",
    "flake8-docstrings>=1.7.0,<2.0.0",
    "flake8-bugbear>=23.12.2,<24.0.0",
    "ruff>=0.1.8,<1.0.0",
    "mypy>=1.7.0,<2.0.0",
    "types-PyYAML>=6.0.12,<7.0.0",
