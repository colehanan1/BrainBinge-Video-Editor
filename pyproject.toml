[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "heygen-social-clipper"
version = "0.1.0-alpha"
description = "Transform HeyGen AI videos into viral social media content"
readme = "README.md"
