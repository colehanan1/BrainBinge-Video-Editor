[project.urls]
Homepage = "https://github.com/colehanan1/BrainBinge-Video-Editor"
Documentation = "https://github.com/colehanan1/BrainBinge-Video-Editor/blob/main/README.md"
Repository = "https://github.com/colehanan1/BrainBinge-Video-Editor"
Issues = "https://github.com/colehanan1/BrainBinge-Video-Editor/issues"
Changelog = "https://github.com/colehanan1/BrainBinge-Video-Editor/blob/main/CHANGELOG.md"

[project.scripts]
heygen-clipper = "cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
namespaces = false

[tool.setuptools.package-data]
"*" = ["py.typed", "*.yaml", "*.json"]

# ============================================================================
# Black Configuration - Opinionated Code Formatting
# ============================================================================
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | build
  | dist
  | data
  | __pycache__
)/
'''

# ============================================================================
# isort Configuration - Import Statement Sorting
# ============================================================================
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip = [".venv", "venv", "build", "dist", "data", "__pycache__"]
known_first_party = ["src"]
known_third_party = [
    "click",
    "pydantic",
    "yaml",
    "torch",
    "numpy",
    "PIL",
    "ffmpeg",
    "pysubs2"
]
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "FIRSTPARTY",
    "LOCALFOLDER"
]

# ============================================================================
# mypy Configuration - Static Type Checking
# ============================================================================
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true
strict_optional = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "ffmpeg.*",
    "pysubs2.*",
    "librosa.*",
    "soundfile.*",
]
ignore_missing_imports = true

# ============================================================================
# pytest Configuration - Testing Framework
# ============================================================================
[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=0",  # Set to desired coverage threshold (e.g., 80)
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests (skip with -m 'not slow')",
    "requires_ffmpeg: Tests requiring FFmpeg installation",
    "requires_api: Tests requiring external API access",
    "requires_gpu: Tests requiring GPU/hardware acceleration",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
console_output_style = "progress"
log_cli = false
log_cli_level = "INFO"

# ============================================================================
# Coverage Configuration
# ============================================================================
[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/venv/*",
    "*/.venv/*",
]
branch = true
parallel = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
skip_empty = true
sort = "Cover"
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "\\.\\.\\.",  # Literal ellipsis
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# ============================================================================
# Ruff Configuration - Fast Python Linter
# ============================================================================
[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E203",  # whitespace before ':' (conflicts with black)
]
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "data",
    "__pycache__",
    "*.egg-info",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # unused imports in __init__.py
"tests/*" = ["F401", "F811", "ARG"]  # allow unused imports and redefinitions in tests
"src/cli.py" = ["ARG"]  # Click decorators cause false positives

[tool.ruff.mccabe]
max-complexity = 15

[tool.ruff.isort]
known-first-party = ["src"]

# ============================================================================
# Bandit Configuration - Security Linting
# ============================================================================
[tool.bandit]
exclude_dirs = ["tests", "data", ".venv", "venv"]
skips = ["B101"]  # Skip assert_used check (common in tests)

# ============================================================================
# Flake8 Configuration (legacy - prefer ruff)
# ============================================================================
# Note: flake8 doesn't support pyproject.toml natively
# Use .flake8 or setup.cfg if needed
# Or migrate fully to ruff

# ============================================================================
# Build Configuration
# ============================================================================
[tool.setuptools.dynamic]
# version = {attr = "src.__version__"}  # Uncomment to use dynamic versioning

[tool.setuptools_scm]
# Uncomment to use setuptools_scm for version from git tags
